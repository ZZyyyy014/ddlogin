server.port=9090


# 设置使用那个配置文件
spring.profiles.active=dev


spring.datasource.url=jdbc:mysql://localhost:3306/dd?useSSL=false&useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2B8&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# 使用dru 连接池
#spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

#开启 驼峰命名法
mybatis.configuration.map-underscore-to-camel-case=true

# model取别名
mybatis.type-aliases-package=com.tx.dllogin.model,com.tx.dllogin.vo,com.tx.dllogin.findBean

# 扫描 xml
mybatis.mapper-locations=classpath:mapper/*.xml

#pagehel   数据展示最多时候
pagehelper.reasonable=true

#日志 使用info 级别
#logging.level.com.tx.dllogin=info
#当前项目下 生成日志
#logging.file=

# 当前项目磁盘 根目录下生成  例如项目在C盘 c/log/ddlogin.log
#logging.path=/log/ddloginLog
